<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/assets/css/style.css">
    <title>Quiz for Coders</title>
</head>

<body>
    <div>
        <button class = "high-scores" id = "high-scores">View High Scores</button>
    </div>
    <div id = "hompage">
    <h1>Coding Quiz Challenge</h1>
    <p>
      Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
    </p>
    <button class="start" id="start">Start Quiz</button>
    </div>

    <div class="timer">Time: <span id="timeRemaining">0</span></div>

    <div class="wrapper">
    </div>

    <div id="questions" class="hide">
        <h2 id="question"></h2>
        <div class="selection" id="selection"></div>
    </div>

    <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" maxlength="3">
          <button id="submit">Submit</button>
        </p>
    </div>

    <div id="highscores" class="highscores">
        <button id="go-back">Go back</button>
        <button id="clear-high-scores">Clear high scores</button>
    </div>

    <script src="./assets/assets/js/script.js"></script>

</body>
</html>
