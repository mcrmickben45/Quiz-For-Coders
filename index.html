<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/assets/css/style.css">
    <title>Quiz for Coders</title>

<body>
    <div>
        <button class = "scores">View High Scores <span id = "high-scores"></span></button>
    </div>

    <div>
        <button class = "timer">Time: <span id="timer">0</span></button>
    </div>

    <div class = "wrapper">
        <div id = "homepage" class = "start">
